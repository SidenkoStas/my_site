<div class="row">
    <div class="col-lg-12">
        <div class="contact-form">
            <form method="post">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="form_group">
                            <input type="text" class="form_control" placeholder="Полное имя" name="name" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="form_group">
                            <input type="text" class="form_control" placeholder="Номер телефона" name="phone" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="form_group">
                            <input type="email" class="form_control" placeholder="Email" name="email" required>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form_group">
                            <textarea name="text" placeholder="Текст" class="form_control"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
